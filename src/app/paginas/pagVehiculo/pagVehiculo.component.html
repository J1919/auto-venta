

<div class="card" >
  <div class="card-header">
    VEHICULOS{{vehiculo?.marca}} {{vehiculo?.modelo}}

  </div>
  <div>
    <div class="row">
        <div class="col-5">
          <img src="{{vehiculo?.foto}}" class="img-thumbnail">
        </div>
        <div class="col-1">
          
        </div>
        <div class="col-6">
          
          <div class="ab-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Codigo:</label>
            <div class="col-sm-10">
              {{vehiculo?.codigo}}
            </div>
          </div>

          <div class="ab-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Marca:</label>
            <div class="col-sm-10">
              {{vehiculo?.marca}}
            </div>
          </div>

          <div class="ab-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Modelo:</label>
            <div class="col-sm-10">
              {{vehiculo?.modelo}}
            </div>
          </div>

       
          <div class="ab-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">AÃ±o:</label>
            <div class="col-sm-10">
              {{vehiculo?.anio}}
            </div>
          </div>

          <div class="ab-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Kilometraje:</label>
            <div class="col-sm-10">
              {{vehiculo?.kilometraje}}
            </div>
          </div>

          <div class="ab-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Precio:</label>
            <div class="col-sm-10">
              {{vehiculo?.precio}}
            </div>
          </div>

          <div class="ab-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Calificacion:</label>
            <div class="col-sm-10">
              <app-calificacion [calificacion]="vehiculo?.calificacion||0" (accionClick)="imprimir ($event)"></app-calificacion>
            </div>
          </div>


          <div class="row">
            <div class="col-12 d-flex justify-content-end">
              <button class="btn btn-secondary me-2" (click)="toggleModoEditar()" *ngIf="!modoEditar">Editar</button>
              <button class="btn btn-success" (click)="guardarCambios()" *ngIf="modoEditar">Guardar Cambios</button>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
